<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AccountLogin.css" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
   
</head>
<body>

    <div id="main">

     <h2>Sign in</h2>

        <div id="submain">
            <div id="submail">
                <form id="signform">
                    <div id="email">
                        <label class="mail">
                            Email address:
                            <input id="Mymail" class="css-tooltip"  data-toggle="tooltip" title="required" type="text" placeholder="Your name @exmple.com">
                        </label>
                    </div>
            
                    <div id="password mail">
                        <label class="pass">
                            Password:
                            <input id="myPass" type="password"  data-toggle="tooltip" title="required" placeholder="Please enter minimum of 7 charecters">
                        </label>
                    </div>
                    <input id="submit" type="submit" value="Sign In" />
        
                </form>
            </div>
        
            
                <div id="info">
                    <h2>Don't have an account ?</h2>
                    <p>With a SHOP.COM account, you can enjoy the following benefits: up to 50% Cashback on eligible purchases, redeem discount coupons, order status and history, saved payment options and addresses, exclusive emails and more.</p>
                    <button>Create your new account </button>
                </div>
        </div>

    </div>

    <script>
        jQuery(document).ready(function(){
          jQuery('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    
</body>

<script src="AccountLogin.js"></script>


</html>
