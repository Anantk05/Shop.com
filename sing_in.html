<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div id="main">

     <h2>Sign In</h2>

        <div id="submain">
            <div id="submail">
                <form id="signform">
                    <div id="email">
                        <label class="mail">
                            Email address:
                            <input id="Mymail" type="text" placeholder="Your name @exmple.com">
                        </label>
                    </div>
            
                    <div id="password mail">
                        <label class="pass">
                            Password:
                            <input id="myPass" type="password" placeholder="Please enter minimum of 7 charecters">
                        </label>
                    </div>
                    <input id="submit" type="submit" value="Sign In" />
        
                </form>
            </div>
        
            
                <div id="info">
                    <h2>Don't have an account ?</h2>
                    <p>With a SHOP.COM account, you can enjoy the following benefits: up to 50% Cashback on eligible purchases, redeem discount coupons, order status and history, saved payment options and addresses, exclusive emails and more.</p>
                    <button>Create your new account </button>
                </div>
        </div>

    </div>
    
</body>
