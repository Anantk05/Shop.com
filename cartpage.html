<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="cart2responsive.css" />
  </head>
  <body>
    <nav id="nav">
      <div id="row1">
        <div>
          <img
            src="https://img.shop.com/Image/resources/logos/shop-logo-us.svg"
            alt=""
          />
        </div>
        <div>
          <input type="text" placeholder="  &nbsp; Search In Shop.com" />
          <div>
            <img
              src="https://img.shop.com/Image/resources/images/icon-search-24px.svg"
              alt=""
            />
          </div>
        </div>
        <div>
          <img
            src="https://img.shop.com/Image/header2013/motives-usa-can-100110-sculpting-concealer-banners-header1650486339409.svg"
            alt=""
          />
        </div>
      </div>
      <div id="row2">
        <div id="categ">
          <img
            src="https://img.shop.com/Image/resources/images/icon-menu-24px.svg"
            alt=""
          />
        </div>
        <div id="Homeitem">
          <p>
            <a
              href="https://www.shop.com/info/our-brands?hsh=1"
              target=" _blank"
              >Exclusive Brands</a
            >
          </p>
          <p>
            <a href="https://www.shop.com/stores-a-z?hsh=2" target=" _blank"
              >Stores</a
            >
          </p>
          <p>
            <a href="https://www.shop.com/hot-deals?hsh=3" target=" _blank"
              >Deals</a
            >
          </p>
          <p>
            <a
              href="https://www.shop.com/shoptravel?tsid=1&hsh=4"
              target=" _blank"
              >SHOP Travel</a
            >
          </p>
          <p>
            <a
              href="https://www.shop.com/departments.xhtml?hsh=5"
              target=" _blank"
              >Departments</a
            >
          </p>
        </div>
        <div id="icon">
          <div>
            <a href=""
              ><img
                src="https://img.shop.com/Image/resources/images/icon-account-circle-24px.svg"
                alt=""
            /></a>
          </div>
          <div>
            <a id="account" href=""
              ><img
                src="https://img.shop.com/Image/resources/images/icon-orders-24px.svg"
                alt=""
            /></a>
          </div>
          <div>
            <a href="cartpage.html" target="_blank"
              ><img
                src="https://img.shop.com/Image/resources/images/icon-shopping-cart-24px.svg"
                alt=""
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <div id="container">
      <div id="left">
        <div id="ltital">Your Items</div>

        <div id="proboundary">
          <div class="Probox">
            <div class="proleft"></div>
            <div class="proright"></div>
          </div>
          <div class="Probox">
            <div class="proleft"></div>
            <div class="proright"></div>
          </div>
        </div>
        <div id="ortotal">
          <h3>Order Total:</h3>
          <div id="showtotal"></div>
        </div>
      </div>

      <div id="right">
        <div id="ordersub"></div>

        <div id="proceed">
          <div>
            <a href="payment.html">
              <input type="submit" value="Proceed to Checkout" />
            </a>
          </div>
        </div>

        <div id="continue">
          <div><button>Continue Shoping</button></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="cart.js"></script>
