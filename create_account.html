<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create_account.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    
    <!-- put here navbar code -->
    <div id="submain">
       <h1>Create an account</h1>
       <p>* indicate required field</p>
      
       <form id="form">
           <div id="frstform">
            <label class="name" >
                First name*
                <input id="fname"  class="css-tooltip"  data-toggle="tooltip" title="required" type="text" placeholder="first name here">
            </label>
            <label class="lastname">
                last name*
                <input id="lname" data-toggle="tooltip" title="required" type="text" placeholder="last name here">
            </label>

           </div>
     
       
        <label class="mail">
            Email Adress*
            <input id="FEmail" data-toggle="tooltip" title="required" type="text" placeholder="Your name @exmple.com">
        </label>
    
        <div id="lastform">
            <label class="pass">
                Password* (Atleast 7 Charecters)
                <input id="Fpass" data-toggle="tooltip" title="required" type="password" placeholder="Please enter minimum of 7 charecters" required>
            </label>
            <label class="conpass">
                Conform Password*
                <input id="lpass" data-toggle="tooltip" title="required" type="password" placeholder="Please reenter your Password" required>
            </label>
        </div>
       
    

       <h2 class="al" >Text message alert(optional)</h2>
       <div id="secondsubmain">
        <input id="check" type="checkbox">
           <label class="Sms">Do you want to shopper alert form SHOP.COM? (Message and data rates may apply.)
           </label>
           
       </div>

       <div id="thirdsubmain">
        <label class="conpass">
            Mobile Phone
            <input id="mobiles" type="number" placeholder="Please enter your 10 digit number(i.e 999 999 9999)">
        </label>
       </div>

       <div id="fourthsubmain">
           <label class="optinal">
               <p>Were you referred by a Friends?</p>
               <span>Enter there Email adreess(optinal)</span>
               <input id="Reffer" type="text">
           </label>
       </div>

       <p class="consultant">Your Shop Consultant is SHOP.COM</p>

       <div id="head">
           <h2>Email deals:(optinal)</h2>
       </div>

       <div class="tek">
        <input id="checked" type="checkbox">
        <label class="Sweet">Do you want to sign up for sweet email offers and discounts from SHOP.COM?)
        </label>
       </div>

       <div class="tok">
        <input id="checkest" type="checkbox" >
        <label class="SweetAlt">you want to sign up for sweet email offers and discounts from MarketAmerica.com and its brands?)
        </label>
       </div>

       <p class="robort">Also, please conform I'm not Robort</p>

       <div id="capcha">
           <input type="checkbox"  id="robocheck">
           <p>I'm not Robort</p>
           <img id="cap" src="https://www.google.com/recaptcha/about/images/reCAPTCHA-logo@2x.png" alt="recaptcha">
       </div>

       <input id="submit" type="submit" value="Create your new account" />
    </form>


    
    </div>

    <script>
        jQuery(document).ready(function(){
          jQuery('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    
 
</body>
</html>

<script src="create_account.js"></script>
